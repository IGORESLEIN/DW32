<!DOCTYPE html>
<html>
<head>
    <script language="javascript">
    var num1 = prompt("Introduzca el un numero");
    document.write(num1 + " se divide por ")
    for(var i=2;i<=num1;i++){
        if((num1%i)==0){
            document.write(i + " ");
        }
    }
    
    </script>
</head>
</html>
