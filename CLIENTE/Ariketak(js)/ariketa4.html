<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prueba JavaScript</title>
</head>
<body style="background:#EEE">
<script type="text/javascript">
var numero1 = parseInt(prompt("Ingrese numero 1: "));
var numero2 = parseInt(prompt("Ingrese numero 2: "));
var numero3 = parseInt(prompt("Ingrese numero 3: "));


   if (numero1 == numero2 && numero1 == numero3){
   document.write("Numero 1, Numero 2 y Numero 3 son iguales! y valen: "+numero1+".");
   } else {
      if (numero1 > numero2){
         if (numero1 > numero3){
            document.write("El mayor es: "+numero1+".");
         }else{
               document.write("El mayor es: "+numero3+".");
         }
      } else {
         document.write("El mayor es: "+numero2+".");
      }
    }  
      document.write("<br /><br />"+numero1+"<br />"+numero2+"<br />"+numero3);
</script>
</body>
</html>
