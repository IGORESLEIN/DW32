<!DOCTYPE html>
<html>
<head>
    <script language="javascript">
    var num1 = prompt("Introduzca el primer numero");
    var num2 = prompt("Introduzca el segundo numero");
    if (num1 < num2) {
    document.write(num2 + " es mayor que " + num1); 
    }
    else {
    document.write(num1 + " es mayor que " + num2);     
    }
    
    </script>
</head>
</html>
