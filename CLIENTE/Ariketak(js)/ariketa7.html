<!DOCTYPE html>
<html>
<head>
    <script language="javascript">
    var num1 = prompt("Introduzca el un numero");

    if ((num1%2)==0 | (num1%3)==0 | (num1%5)==0 | (num1%7)==0) {
    document.write (num1 + " es divisible por 2, 3, 5 o 7"); 
    }
    else{
    document.write(num1 + " es un numero primo"); 
    }
    
    </script>
</head>
</html>
