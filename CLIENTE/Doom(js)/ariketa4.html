<html><head>
    <script type="text/javascript">
        function acceder(){
            
            var kuadroa = document.getElementById("cuadro");
            var textua = document.getElementsByTagName("p");
            for(var i = 0 ; i < textua.length ; i++){
                    kuadroa.innerHTML += textua[i].innerHTML + "<br>";
            }

        }
        function borrar(){
            var kuadroa = document.getElementById("cuadro");
            kuadroa.innerHTML = "";
        }
    </script>

</style>
</head>
<body>

</body>
</html>
