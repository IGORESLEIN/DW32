<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio1BOM</title>
	<style type="text/css">
		#fila{
			background-color:red;
		}
	</style>
</head>
<body>
	<div id=fila>
		<input type="button" value="Añadir" onClick="añadirNuevo()">
	</div>

</body>
	<script type="text/javascript">
		function añadirNuevo(){

			var letras = '0123456789ABCDEF';
    		var color = '#';
    		for (var i = 0; i < 6; i++ ) {
        		color += letras[Math.floor(Math.random() * 16)];
    		}		

			var nuevo = document.createElement("div");
			var contenido = document.createTextNode("Nuevo Color");
			nuevo.appendChild(contenido);
			document.body.appendChild(nuevo);
			nuevo.style.backgroundColor = (color);

		}		
	</script>
</html>
