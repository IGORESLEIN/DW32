<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #cuadrado{
        
        margin:200px;
        border: solid 3px green;
        background:blue;
        width:297px;
        height:297px;
        position: absolute;
    }
</style>
<script>
window.onload = start;

    function centrar(){
        var cuadrado = document.getElementById("cuadrado");
        var width = //window.innerWidth
         document.documentElement.clientWidth
        //|| document.body.clientWidth;
       
        var height = //window.innerHeight
       document.documentElement.clientHeight
       // || document.body.clientHeight;
          
        //cuadrado.style.height = 300 + "px";
        //cuadrado.style.width = 300 + "px";
        
        cuadrado.style.top = ((height/2)-350) + "px";
        cuadrado.style.left = ((width/2)-400) + "px";
 
    } 
    function start(){
        centrar();
        document.getElementById('cuadrado').addEventListener('mousedown', mouseDown, false);
        window.addEventListener('mouseup', mouseUp, false);
        
    }
        
    function mouseUp(){
        window.removeEventListener('mousemove', divMove, true);
        var div = document.getElementById('cuadrado');
        div.style.backgroundColor="yellow"; 
    }
        
    function mouseDown(e){
        window.addEventListener('mousemove', divMove, true);
    }
        
    function divMove(e){
        var div = document.getElementById('cuadrado');
        div.style.backgroundColor="blue"; 
        div.style.position = 'absolute';
        div.style.top = e.clientY + 'px';
        div.style.left = e.clientX + 'px';
    }


           
</script>
<body>
    <div id="cuadrado"></div>
</body>
</html>
