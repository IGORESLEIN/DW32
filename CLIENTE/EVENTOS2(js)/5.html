<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
     window.onload = function(){
          var textArea = document.getElementById("descripcion");
          textArea.addEventListener("keypress", caracteres);
          
        } 
    function caracteres(event){
      console.log(this.value);
      var maxCont = 140;
      var contador = this.value.length;
      console.log(contador);
      
      var contFalta = maxCont - contador;
      if (contador >=140){
      alert();    
      }
      var area = document.getElementById("letras");

      area.innerHTML = contFalta + "/" + maxCont + " caracteres";
    }

</script>
</head>
<body>
<div align="center">
<textarea id="descripcion" cols="40" rows="3" name="descripcion"> </textarea></br>
<span id="letras">140/140 caracteres</span>
</div>
</body>
</html>
