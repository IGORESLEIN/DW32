<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function(){
	var textA = document.getElementById("descripcion");
	textA.addEventListener("keypress",caracter);

}

function caracter(event){

	console.log(this.value);
	var maxCont = 140;
	this.setAttribute("maxlength", maxCont);

	var contador = this.value.length;
	console.log(contador);

	var restante = maxCont - contador;

	var caracteres = document.getElementById("letras");
	var caracterCod = event.which || event.keyCode;
	console.log(caracterCod);

	if(caracterCod>=97 && caracterCod<=122){
		this.style.backgroundColor = "white";
	}
	else{
		this.style.backgroundColor = "pink";
	}
	caracteres.innerHTML = restante + "/" + maxCont + " Codigo: " + caracterCod;
	

}
</script>
</head>
<body>
<div align="center">
<textarea id="descripcion" cols="40" rows="3" name="descripcion"> </textarea></br>
<span id="letras">140/140 caracteres</span>
</div>
</body>
</html>
