<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Javascript en enlaces</title> 
</head>
<style type="text/css">
.linea{
	height:40px; 
	width:100px; 
	background:blue;
	display:inline-block;
	text-align:center;
}
</style>
<script>


window.onload = function (){
cuadrados = document.getElementsByTagName("div");
for (var i=0; i<cuadrados.length;i++){
	cuadrados[i].onmouseenter = encima;
	cuadrados[i].onmouseleave = salir;
	cuadrados[i].onclick = clicar;
}
}
function encima(){
	this.style.background = "green";
}
function salir(){
	this.style.background = "blue";
}
function clicar(){
	this.style.background = "red";
}
</script>
<body>

<div class="linea">ASR31</div>
<div class="linea">ASR32</div>
<div class="linea">SM21</div>
<div class="linea">SM22</div>
<div class="linea">DW31</div>
<div class="linea">DW32</div>

</body>
</html>
