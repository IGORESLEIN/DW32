	<script language="javascript">
	
	function pares(numero){
	    var resultado = false;
	    if (numero%2==0){
	    resultado = true;
	    }
	    if(resultado){
	    return numero + " es par";
	    }
	    else {
	    return numero + " es inpar";
	    }
	}
	
	var numero= prompt ("Introduzca un numero:");
	document.write(pares(numero));
	</script>
