<doctype html>
<html>
<head>



	<script language="javascript">
	
	function dni(numero){
	 if(numero<=99999999 && numero>9999999){
	 var letra = numero%23;
	 var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
	 return letras[letra] + " es tu dni";
	 }
	 else{
	 return " no es un numero de dni"
	 }
	}
	
	var numero= prompt ("Introduzca un numero:");
	document.write(numero + dni(numero));
	</script>


</head>

</body>
